<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
        
        <section layout:fragment="contents" class="contents d-flex justify-content-center mb-5">
			<div class="create-box rounded my-1">
				<h4 class="ml-2 mt-2">글쓰기</h4>
				<hr>
				<div class="p-5">
					<h5>제목</h5>
					<input type="text" class="form-control" placeholder="제목을 입력하세요">
					<br>
					<h5 class="mt-3">내용</h5>
					<textarea class="form-control mt-3" rows="10"placeholder="본문을 입력하세요"></textarea>
					<div class="d-flex justify-content-end">
						<button class= "btn mt-4 ml-2 default-button text-white" id="saveBtn">게시</button>	
					</div>
				</div>
			</div>	
		</section>
</html>
