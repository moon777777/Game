<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
        
        <section layout:fragment="contents" class="contents d-flex justify-content-center mb-5">
			<div class="default-box rounded my-1" th:data-post-id="${post.postId}">
				<div class="d-flex justify-content-between align-items-center">
					<h5 class="ml-2 mt-2" th:text="${post.title}">제목</h5>
					<i class="bi bi-three-dots mr-3 option"></i>									
				</div>
				<hr>
				<div class="d-flex p-2">
					<div class="miniProfile-box d-flex ml-2">
						<img th:unless="${post.imagePath == null}" th:src="${post.imagePath}">
						<img th:if="${post.imagePath == null}" src="/static/images/default_img.webp">
					</div>
					<div>
						<div class="mt-1 ml-2"><b th:text="${post.nickname}"></b></div>
						<div class="ml-2 small" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></div>	
					</div>
				</div>
				<div class="content-font mt-1 ml-4 p-2" th:text="${post.contents}">
					내용
				</div>
				<div class="d-flex justify-content-between">
					<div class="p-2 ml-4 d-flex">
						<h4 class="mt-2"><i class="bi bi-eye-fill"></i></h4>
						<span class="viewNum ml-2" th:text="${post.viewCount}"></span>
					</div>
					<div class="d-flex p-2">
						<h4><i class="bi bi-chat-left-text-fill"></i></h4>
						<span th:text="${post.commentCount}" class="ml-2 mt-1"></span>
						<h4><i th:if="${post.isLike}" class="bi bi-hand-thumbs-up-fill ml-4 unlikeBtn" th:data-type="post" th:data-id="${post.postId}"></i></h4>
						<h4><i th:unless="${post.isLike}" class="bi bi-hand-thumbs-up ml-4 likeBtn" th:data-type="post" th:data-id="${post.postId}"></i></h4>
						<span th:text="${post.likeCount}" class="ml-1 mt-1 mr-4"></span>
					</div>				
				</div>
				<form id="commentForm" th:data-post-id="${post.postId}">
					<div class="d-flex">
						<input type="text" class="comment-input ml-4 mb-3 text-white" id="commentInput" placeholder="댓글을 입력하세요">
						<button type="submit" class= "btn mb-3 ml-2 comment-button text-white" >등록</button>
					</div>
				</form>
				<div th:each="comment : ${post.commentList}" class="d-flex justify-content-between mb-2 commentBox">
					<div class="d-flex">
						<div class="nanoProfile-box d-flex ml-4">
							<img th:unless="${comment.imagePath == null}" th:src="${comment.imagePath}">
							<img th:if="${comment.imagePath == null}" src="/static/images/default_img.webp">
						</div>
						<div class="ml-3">
							<b class="commentName" th:text="${comment.nickname}"></b>
							<div class="commentDate" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
							<div th:text="${comment.contents}" class="content-font mt-2 mb-3"></div>					
						</div>
					</div>
					<div class="d-flex align-items-end mb-2 mr-5">
						<i class="bi bi-chat-dots-fill mr-5"></i>
						<i th:if="${comment.isCommentLike}" class="bi bi-hand-thumbs-up-fill commentUnlikeBtn" th:data-type="comment" th:data-id="${comment.commentId}"></i>
						<i th:unless="${comment.isCommentLike}" class="bi bi-hand-thumbs-up commentLikeBtn" th:data-type="comment"  th:data-id="${comment.commentId}"></i>
						<span th:text="${comment.commentLikeCount}" class="ml-1"></span>
					</div>						
				</div>
			</div>
		</section>
		
		 <script layout:fragment="script">
			$(document).ready(function(){
				
				$("#commentForm").on("submit", function(e){
					e.preventDefault();
					
					let postId = $(this).data("post-id");
        			let comment = $("#commentInput").val();
        			
        			if(comment == "") {
        				alert("댓글을 입력해주세요");
        				return;
        			}
        			
        			$.ajax({
        				type:"post"
        				, url: "/post/comment/create"
        				, data:{"postId":postId,"contents":comment}
        				, success:function(response) {
        					if(response.result == "success") {
								location.reload();
							} else {
								alert("댓글 실패");
							}
        				}
        				,error:function() {
        					alert("댓글 에러!");	
        				}
        				 
        			});
				});
				
				$(".commentUnlikeBtn").on("click", function(){
					let targetType = $(this).data("type");
        			let targetId = $(this).data("id");
        			
        			$.ajax({
        				type:"delete"
        				, url:"/post/unlike"
        				, data:{"targetType": targetType 
        		            , "targetId": targetId}
        				, success:function(response) {
        					if(response.result == "success") {
        						location.reload();
        					} else {
        						alert("좋아요 취소 실패")
        					}
        				}
        				, error:function() {
        					alert("삭제 에러");
        				}
        			});		
        		});
				
				$(".commentLikeBtn").on("click", function(){
					let targetType = $(this).data("type");
        			let targetId = $(this).data("id");
        			
        			$.ajax({
        				type:"post"
        				, url: "/post/like"
        				, data:{"targetType": targetType 
        		            , "targetId": targetId }
        				, success:function(response) {
        					if(response.result == "success") {
								location.reload();
							} else {
								alert("좋아요 실패");
							}
        				}
        				,error:function() {
        					alert("좋아요 에러!");	
        				}
        				 
        			});
        		});
				
				$(".unlikeBtn").on("click", function(){
					let targetType = $(this).data("type");
        			let targetId = $(this).data("id");
        			
        			$.ajax({
        				type:"delete"
        				, url:"/post/unlike"
        				, data:{"targetType": targetType 
        		            , "targetId": targetId}
        				, success:function(response) {
        					if(response.result == "success") {
        						location.reload();
        					} else {
        						alert("좋아요 취소 실패")
        					}
        				}
        				, error:function() {
        					alert("삭제 에러");
        				}
        			});		
        		});
				
				$(".likeBtn").on("click", function(){
					let targetType = $(this).data("type");
        			let targetId = $(this).data("id");
        			
        			$.ajax({
        				type:"post"
        				, url: "/post/like"
        				, data:{"targetType": targetType 
        		            , "targetId": targetId }
        				, success:function(response) {
        					if(response.result == "success") {
								location.reload();
							} else {
								alert("좋아요 실패");
							}
        				}
        				,error:function() {
        					alert("좋아요 에러!");	
        				}
        				 
        			});
        		});
			});
		</script>
        
</html>
