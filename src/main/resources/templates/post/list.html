<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
        
        <section layout:fragment="contents" class="contents d-flex justify-content-center mb-5">
			<div class="default-box rounded my-1">
				<nav class="mt-3 mb-2 ml-2 d-flex">
			        <h5><a href="#" class="text-white ml-2">공식 영상</a></h5>
			        <h5><a href="/post/list-view" class="text-white ml-4">자유게시판</a></h5>
			        <h5><a href="#" class="text-white ml-4">세팅</a></h5>
			        <h5><a href="#" class="text-white ml-4">픽업 기간</a></h5>
			    </nav>
			    <table class="table text-center">
			        <thead>
			            <tr>
			                <th>No</th>
			                <th>제목</th>
			                <th>작성자</th>
			                <th>작성일</th>
			                <th>조회수</th>
			                <th>추천</th>
			            </tr>
			        </thead>
			        <tbody>
			            <tr th:each="post:${postList}">
			                <td th:text="${post.id}"></td>
			                <td th:text="${post.title}"></td>
			                <td>DTO 적용해야겠지?</td>
			                <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"></td>
			                <td>역시</td>
			                <td>DTO</td>
			            </tr>
			            <tr>
			            	<td></td>
			            	<td></td>
			            	<td></td>
			            	<td></td>
			            	<td></td>
			            	<td></td>
			            </tr>
			        </tbody>
			    </table>
			    <div class="bd-bar d-flex input-group ml-3 mb-2 bd-input">
				    <input type="text" class="bd-search" placeholder="검색어">			    	
			        <button class="input-group-append bd-button">
			        	<i class="bi bi-search"></i>
			    	</button>
    			</div>
    			<div class="d-flex justify-content-center mb-2">
    				<a href="#" class="text-white">1</a>
    			</div>
			</div>
		</section> 
</html>
