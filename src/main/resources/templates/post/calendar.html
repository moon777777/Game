<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
        
         <section layout:fragment="contents" class="contents d-flex justify-content-center mb-5">
         	<div class="default-box rounded my-1">
         		<nav class="mt-3 mb-2 ml-2 d-flex align-items-center">
			        <h5><a href="/post/video-list" class="text-white ml-2">공식 영상</a></h5>
			        <h5><a href="/post/list-view" class="text-white ml-4">자유게시판</a></h5>
			        <h5><a href="/post/calendar-view" class="text-white ml-4">픽업 기간</a></h5>
			    </nav>
			    <hr>
			    <button class="btn ml-3 mt-2 text-white eventBtn" id="addEventBtn" data-toggle="modal" data-target="#updateModal" th:if="${session.userId} == 5">일정 추가</button>
         		<div class="p-3" id='calendar'></div>
         		<span id="userId" th:text="${session.userId}" class="d-none"></span>
         		
         	</div>
         	
         	<!-- modal -->
         	<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">일정 등록</h5>
			        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <form>
			          <div class="form-group">
			            <label for="recipient-name" class="col-form-label">일정명</label>
			            <input type="text" class="form-control titleInput">
			          </div>
			          <div class="form-group d-flex">
			          	<div>
				            <label for="message-text" class="col-form-label">시작일</label>
				            <input type="text" class="form-control" id="startDate">			          	
			          	</div>
			          	<div class="form-group">
				      		<label for="message-text" class="col-form-label ml-4">종료일</label>
			          		<input type="text" class="form-control ml-4" id="endDate">
				      </div>
			          </div>
				      <div class="form-group">
			            <label for="message-text" class="col-form-label">내용</label>
			            <textarea class="form-control contentsInput"></textarea>
			          </div>
			        </form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
			        <button type="button" class="btn text-white scheduleBtn">일정 등록</button>
			      </div>
			    </div>
			  </div>
			</div>
         </section>
         
         <script layout:fragment="script">
	         document.addEventListener('DOMContentLoaded', function() {
	             var calendarEl = document.getElementById('calendar');
	             var calendar = new FullCalendar.Calendar(calendarEl, {
	               initialView: 'dayGridMonth',
	               editable: true, // 편집을 허용하겠다
	               // 수정
	               eventDrop: function(info) {
	                   let userId = document.getElementById('userId').innerText;
	                   let eventId = info.event.scheduleId;
	                   let updateStart = info.event.start;	
	                   let updateEnd = info.event.end;
					   alert(userId);
	                   if (userId === "5") {  
	                       $.ajax({
	                           type: "put",
	                           url: "/post/schedule/update", 
	                           data: {
	                               "id": eventId,
	                               "startDate": updateStart,
	                               "endDate": updateEnd
	                           },
	                           success: function(response) {
	                               if(response.result == "success") {
	                                   alert("일정이 수정되었습니다");
	                               } else {
	                                   alert("수정 실패");
	                                   info.revert();
	                               }
	                           },
	                           error: function() {
	                               alert("수정 에러");
	                           }
	                       });
	                   }
	               },
	               
	               // 삭제
	               eventClick: function(info) {
	            	   let userId = document.getElementById('userId').innerText;
	            	   let eventId = info.event.id;
	            	   let deleteConfirm = confirm("일정을 삭제하시겠습니까?");
	            	   if (userId === "5") {
	            		   if(deleteConfirm) {
		            		   $.ajax({
		            			   type: "delete"
		            			   , url: "/post/schedule/delete"
		            			   , data: {"id": eventId}
		            		   	   ,  success: function(response) {
		            	                if(response.result == "success") {
		            	                	alert("일정이 삭제되었습니다");
		            	                	location.reload();
		            	                } else {
		            	                	alert("삭제 실패");
		            	                	info.revert();
		            	                }
		            		   	   }
		            		   	   , error:function(){
		            		   		   alert("삭제 에러");
		            		   	   }            		   	   
		            		   });
		            	   }
	            			   
	            		   }
	               },
	               // 조회
	               events: function(info, successCallback, failureCallback){
	            	   $.ajax({
	            		   type: "get",
	            		   url: "/post/calendar-data",
	            		   data: {
	            	            start: info.startStr,
	            	            end: info.endStr
	            	        },
	            	        dataType: "json",
	            	        success: function(data) {
	            	        	
	            	        	let events = data.map(function(event) {
	            	        		 let eventColor = getRandomColor();  
	            	                return {
	            	                	id: event.scheduleId,
	            	                	title: event.title,
	                                    start: event.startDate, 
	                                    end: event.endDate,
	                                    contents: event.contents,
	                                    backgroundColor: eventColor,
	                                    borderColor: eventColor,
	                                    textColor: "black"
	            	                }
	            	        	});
	            	        	successCallback(events);
	            	        },
	            	        error: function() {
	            	        	failureCallback();
	            	        }
	            	   });
	               },
	               
	             });
	             calendar.render();
	           });
	         
	         function getRandomColor() {
	        	    const letters = '0123456789ABCDEF';
	        	    let color = '#';
	        	    for (let i = 0; i < 6; i++) {
	        	        color += letters[Math.floor(Math.random() * 16)];
	        	    }
	        	    return color;
	        	}
	         
	         $("document").ready(function(){
	        	 
	        	 $(".scheduleBtn").on("click", function(){
	        		 let title = $(".titleInput").val();
	        		 let contents = $(".contentsInput").val();
	        		 
	        		 let startDate = $("#startDate").val();
	        		 let endDate = $("#endDate").val();
	        		 
	        		 if(title == "") {
	        			 alert("제목을 입력하세요.");
	        			 return;
	        		 }
	        		 
	        		 if(startDate == "") {
	        			 alert("시작일을 입력하세요.");
	        			 return;
	        		 }
	        		 
	        		 if(endDate == "") {
	        			 alert("종료일을 입력하세요.");
	        			 return;
	        		 }
	        		 
	        		 if(contents == "") {
	        			 alert("내용을 입력하세요.");
	        			 return;
	        		 }
	        		 
	        		 $.ajax({
	        			 type: "post"
	        			, url:"/post/schedule"
	        			, data: {"title":title, "contents":contents, "startDate":startDate, "endDate":endDate}
	        		 	, success:function(response){
	        		 		if(response.result == "success"){
	        		 			location.reload();
	        		 		} else{
	        		 			alert("등록 실패");
	        		 		}
	        		 	}
	        		 	, error:function(){
	        		 		alert("등록 에러");
	        		 	}
	        		 });
						
	        	 });
	        	 
	        	 $( "#startDate" ).datepicker({
                     //minDate:0, 이미 진행중인거 추가해보려고 일단 빼봄
                     dateFormat: "yy-mm-dd",
                     dayNamesMin:['일', '월' ,'화', '수', '목', '금', '토'],
                     monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                     showMonthAfterYear:true, // 월- 년 순서가아닌 년도 - 월 순서
                     yearSuffix: "년",
                     showOtherMonths: true,
	             	 onSelect: function(dateText) {
	                        $( "#endDate" ).datepicker('option', 'minDate', dateText);
	                    }
	         	});
	        	 
	        	 $( "#endDate" ).datepicker({
	        		 minDate:0, 
	                 dateFormat: "yy-mm-dd",
	                 dayNamesMin:['일', '월' ,'화', '수', '목', '금', '토'],
	                 monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
	                 yearSuffix: "년",
	                 showOtherMonths: true,
	        	 	changeMonth: true
	        	 });
	         });
         </script>
